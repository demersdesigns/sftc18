	<article>
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		<time datetime="{{ .Date }}">{{ .Date.Format .Site.Params.date_format }}</time>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
	</article>
